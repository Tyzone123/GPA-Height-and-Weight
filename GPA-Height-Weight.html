<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"GPA, Height, and Weight Input"</title>
<style>
html {
    font-family: 'Arial'; 
    text-align: center; 
    font-size: 40px; 
    background-color: #5e9ac2; 
    color: #333;  
}
</style>
</head>
<body>
    <h1>GPA, Height, and Weight</h1>
    <center>
    <script>     
        let gpa = parseFloat(prompt("Enter your GPA:"));
        let height = parseFloat(prompt("Enter your height:"));
        let weight = parseFloat(prompt("Enter your weight:"));

        document.write("GPA: " + gpa.toFixed(2) + "<br>");
        document.write("Height: " + height.toFixed(2) + "<br>");
        document.write("Weight: " + weight.toFixed(2) + "<br>"); 
    </script>
    </center>
</body>
</html>
